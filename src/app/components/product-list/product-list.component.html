<div class="product-list">
  <mat-card
    *ngFor="let product of products"
    class="product-card"
    [@fadeIn]="'enter'"
  >
    <mat-card-header>
      <div mat-card-avatar class="product-avatar">
        <img [src]="product.image" alt="{{ product.title }}" />
      </div>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>
        <span class="category-label">{{ product.category }}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="product.image"
      alt="{{ product.title }}"
      class="product-image"
    />
    <mat-card-content>
      <p class="description">{{ product.description }}</p>
      <p class="price">
        <strong>Precio:</strong> {{ product.price | currency }}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-stroked-button color="accent" (click)="addToCart(product)">
        AÃ±adir al carrito
      </button>
      <button
        mat-flat-button
        color="primary"
        routerLink="/product/{{ product.id }}"
      >
        Ver detalles
      </button>
    </mat-card-actions>
  </mat-card>
</div>
