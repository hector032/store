<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Tienda - Home Profesional</title>
    <!-- Fuente moderna de Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Vinculamos el CSS externo -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="home-container">
      <!-- Encabezado impactante con animación y degradado -->
      <header class="home-header">
        <h1>¡Bienvenido a Mi Tienda!</h1>
        <p>Explora nuestras métricas y conoce más sobre nuestro desempeño</p>
      </header>

      <!-- Sección de gráficos con efecto "card" y hover -->
      <section class="chart-section">
        <div class="chart-header">
          <label for="chart-data">Selecciona la métrica:</label>
          <select id="chart-data" (change)="onMetricChange($event)">
            <option value="salesByProduct">Productos más vendidos</option>
            <option value="salesByCategory">Ventas por categoría</option>
            <option value="inventoryByCategory">
              Inventario por categoría
            </option>
            <option value="salesByMonth">Ventas por mes</option>
          </select>
        </div>

        <!-- Componente de gráficos (ngx-charts) -->
        <ngx-charts-bar-vertical
          [view]="view"
          [scheme]="colorScheme"
          [results]="single"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
        ></ngx-charts-bar-vertical>
      </section>
    </div>
  </body>
</html>
